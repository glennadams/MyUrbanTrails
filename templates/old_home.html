<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapBox Demo</title>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css'/>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <div id="map"></div>

    <div class="sidebar">
        <div class="heading">
            <h1>Urban Trail Planner</h1>
        </div>
        <div id="form">
            <form action="">
                <div class=form-component>
                    <label for="route-name">Name the route</label>
                    <input type="text" id="route-name" name="route-name">
                </div>
                <div class=form-component>
                    <label for="route-descr">Name the route</label>
                    <input type="text" id="route-descr" name="route-descr">
                </div>
                <div class=form-component>
                    <button>Save Route</button>
                </div>
            </form>
        </div>
    </div>

    
    
    
    
  
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/maps.js"></script>
</body>
</html>
